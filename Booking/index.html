<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <h2> Clinic Appointment System</h2>
        <div>
            <a href="index.html">Dashboard</a>
            <a href="booking.html">New Booking</a>
            <a href="manage.html">Manage</a>
            <a href="reports.html">Reports</a>
        </div>
    </nav>

    <div class="container">
        <h1>Overview</h1>
        <div class="card-grid">
            <div class="card">
                <h3>Total Appointments</h3>
                <p id="stat-total">0</p>
            </div>
            <div class="card">
                <h3>Today's Bookings</h3>
                <p id="stat-today">0</p>
            </div>
            <div class="card">
                <h3>Most Requested</h3>
                <p id="stat-service">-</p>
            </div>
        </div>

        <div class="card">
            <h3>Next Upcoming Appointment</h3>
            <p id="stat-next" style="color: #3498db; margin-top: 10px;">Checking...</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
